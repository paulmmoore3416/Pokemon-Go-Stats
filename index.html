<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Go Info</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rubik:wght@700;800&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Pokémon Go Info</h1>
      <label class="dark-toggle">
        <input type="checkbox" id="darkModeToggle">
        <span class="toggle-slider"></span>
        <span class="toggle-label">Dark Mode</span>
      </label>
    </div>
  </header>
  <!-- React app will mount here (single root to avoid duplicate rendering) -->
  <div id="root"></div>
  <footer>
    <p>Pokémon Go Info &copy; 2025</p>
  </footer>
  <script type="text/babel" src="app.js"></script>
  
  </body>
</html>
